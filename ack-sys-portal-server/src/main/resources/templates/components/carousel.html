<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid carousel-warpper content-position" th:fragment="carousel">
		<div id="portal-carousel" class="carousel slide" data-ride="carousel">
			<!-- 指示符 -->
			<ul class="carousel-indicators">
				<li data-target="#portal-carousel" data-slide-to="0" class="active"></li>
				<li data-target="#portal-carousel" data-slide-to="1"></li>
				<li data-target="#portal-carousel" data-slide-to="2"></li>
			</ul>
			<!-- 轮播图片 -->
			<div class="carousel-inner">
				<div class="carousel-item">
					<img src="/img/pt/c-1.jpg">
				</div>
				<div class="carousel-item active">
					<img src="/img/pt/c-2.jpg">
				</div>
				<div class="carousel-item">
					<img src="/img/pt/c-3.jpg">
				</div>
			</div>
			<!-- 左右切换按钮 -->
			<a class="carousel-control-prev" href="#portal-carousel" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a> <a class="carousel-control-next" href="#portal-carousel" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
</body>
</html>
