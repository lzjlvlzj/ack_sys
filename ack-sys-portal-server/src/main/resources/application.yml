spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/portal?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    #initialize: true
    continue-on-error: true
    initialSize : 5
    minIdle : 5
    maxActive : 20
    maxWait : 60000
    timeBetweenEvictionRunsMillis : 60000
    minEvictableIdleTimeMillis : 300000
    validationQuery : SELECT 1 FROM DUAL
    testWhileIdle : true
    testOnBorrow : false
    testOnReturn : false
    poolPreparedStatements : true
    maxPoolPreparedStatementPerConnectionSize : 20
    #wall不支持批量更新
    #filters : stat,wall,log4j
    filters : stat,log4j
    connectionProperties : druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat : true
  servlet:
    multipart:
         enable:true
         max-file-size:200MB
  thymeleaf:
    #模板的模式，支持 HTML, XML TEXT JAVASCRIPT
    mode: HTML
    #编码 可不用配置
    encoding: UTF-8
    #开发配置为false,避免修改模板还要重启服务器
    cache: false
    #内容类别,可不用配置
    servlet:
       content-type: text/html

    #配置模板路径，默认是templates，可以不用配置
    prefix: classpath:/templates/
  freemarker:
    #设置编码格式
    charset: utf-8
    #设置文件后缀
    suffix: .ftl
    #设置ftl文件路径
    template-loader-path: classpath:/freemarks/
    #关闭缓存，及时刷新，上线生产环境需要改为true
    cache: false

  
mybatis:
    config-location: classpath:pconf/mybatis-config.xml
    type-aliases-package: org.ack.sys.pojo
server:
    port: 7070
logging:
    level:
       root: debug
